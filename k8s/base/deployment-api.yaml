apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-api
  labels:
    app: survey-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: survey-api
  template:
    metadata:
      labels:
        app: survey-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: survey-api
          image: survey:latest
          command: ["/usr/local/bin/api"]
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
          envFrom:
            - configMapRef:
                name: survey-config
            - secretRef:
                name: survey-secrets
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
